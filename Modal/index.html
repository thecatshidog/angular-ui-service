<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.red{
			background-color: red;
		}
	</style>
	<link rel="stylesheet" href="../lib/bootstrap.css">
	<script src="../lib/angular.js"></script>
	<script src="../lib/angular-animate.js"></script>
	<script src="../lib/ui-bootstrap-tpls.js"></script>
</head>
<body ng-app="app">
	<div ng-controller="MyCtrl">
		<button class="btn btn-default" ng-click="open()">open</button>
	</div>
	<script>
	var app = angular.module('app', ['ui.bootstrap.modal']);
	app.controller('MyCtrl', ['$scope','$uibModal', function ($scope,$uibModal) {
		$scope.animationsEnabled = true;
		$scope.items = ['item1', 'item2', 'item3'];
		$scope.open = function (size) {

			var modalInstance = $uibModal.open({
				animation:$scope.animationsEnabled,
				appendTo:document.querySelector('.modal-header'),
				keyboard:true,
				templateUrl:'dialog.html',
				controller:'ModalInstanceCtrl',
				size:size,
				resolve:{
					items:function () {
 						return $scope.items;
					}
				}
			});
			console.log(modalInstance.result);
			modalInstance.close('result');
			modalInstance.result.then(function (selectedItem) {
		      $scope.selected = selectedItem;
		    }, function () {
		      //$log.info('Modal dismissed at: ' + new Date());
		    });
		}
	}]);

	app.controller('ModalInstanceCtrl', function ($scope, $uibModalInstance, items) {

	  $scope.items = items;
	  $scope.selected = {
	    item: $scope.items[0]
	  };

	  $scope.ok = function () {
	    $uibModalInstance.close($scope.selected.item);
	  };

	  $scope.cancel = function () {
	    $uibModalInstance.dismiss('cancel');
	  };
	});
	</script>
</body>
</html>
